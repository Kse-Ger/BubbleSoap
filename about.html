<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Bubble soap shop</title>

    <script>
      document.getElementById("contact").onsubmit = function() { validateForm() };
      function validateForm() {
        //alert("The form was submitted");
        document.getElementById("liveAlertPlaceholder").innerHTML = [
          `<div class="alert alert-danger alert-dismissible" role="alert">`,
          `   <div>You have triggered alert</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");
      }
    </script>
  </head>
  <header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <img
            src="./public/R.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Bubble Soap Shop
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./about.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./shop.html">Shop</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <div class="mt-5 pt-3 about">
      <h3>
        On our page are collected unusual gifts from soap! Here you will find
        everything to pleasantly surprise your loved ones!
      </h3>

      <div class="contact">
        <h3>Contact us!</h3>

        <form name="contact" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control w-50" id="name" />
          </div>
          <div id="liveAlertPlaceholder"></div>

          <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control w-50" id="surname" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control w-50"
              id="email"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Password</label>
            <input type="password" class="form-control w-50" id="message" />
          </div>

          <input
            id="liveAlertBtn"
            type="submit"
            class="glow-on-hover px-3 py-2"
          >
        </input>
        </form>
      </div>
    </div>
  </body>

  <footer class="navbar navbar-dark bg-purple fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">@JoyBubbleSoap</a>
      <a class="navbar-brand" href="#">Privacy Policy</a>
    </div>
  </footer>
</html>
