<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Bubble soap shop</title>
  </head>
  <header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <nav class="navbar fixed-top bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">
          <img
            src="./public/R.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Bubble Soap Shop
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./about.html"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./shop.html">Shop</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <script>
      window.addEventListener("load", Loaded, false);
      function Loaded() {
        document
          .getElementById("contactBtn")
          .addEventListener("click", validateForm);

        function validateForm() {
          let field = ["name", "surname", "email", "message"];
          let missingField = [];
          for (let i = 0; i < field.length; i++) {
            if (document.getElementById(field[i]).value == "") {
              missingField.push(field[i]);
            }
          }
          if (missingField.length > 0) {
            for (let i = 0; i < missingField.length; i++) {
              document.getElementById("alert-" + missingField[i]).innerHTML =
                "Please provide " + missingField[i];
            }
          } else {
            var link =
              "mailto:veronketi@gmail.com" +
              "?cc=" +
              encodeURIComponent(document.getElementById("email").value) +
              "&subject=" +
              encodeURIComponent(
                "Message from " +
                  document.getElementById("name").value +
                  " " +
                  document.getElementById("surname").value
              ) +
              "&body=" +
              encodeURIComponent(document.getElementById("message").value);
            window.location.href = link;
            alert("Message is successfully sent!");
          }
        }
      }
    </script>

    <div class="mt-5 pt-3 about">
      <h3>
        On our page are collected unusual gifts from soap! Here you will find
        everything to pleasantly surprise your loved ones!
      </h3>

      <div class="contact">
        <h3>Contact us!</h3>

        <form name="contact" onsubmit="return validateForm()">
          <div>
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control w-50" id="name" />
          </div>
          <div id="alert-name" class="invalid-feedback mb-3"></div>

          <div>
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control w-50" id="surname" />
          </div>
          <div id="alert-surname" class="invalid-feedback mb-3"></div>

          <div>
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control w-50"
              id="email"
              aria-describedby="emailHelp"
              placeholder="name@example.com"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div id="alert-email" class="invalid-feedback mb-3"></div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <input type="text" class="form-control w-50" id="message" />
          </div>
          <div id="alert-message" class="invalid-feedback mb-3"></div>

          <button id="contactBtn" type="button" class="glow-on-hover px-3 py-2">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>

  <footer class="navbar navbar-dark bg-purple fixed-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">@JoyBubbleSoap</a>
      <a class="navbar-brand" href="#">Privacy Policy</a>
    </div>
  </footer>
</html>
